<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××©×—×§ ×–×™×›×¨×•×Ÿ ×× ×’×œ×™×ª-××™××•×’'×™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #0000FF;
            border: 3px solid #FF0000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #FFFF00;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #FFFF00;
            color: #0000FF;
        }
        .card .content {
            display: none;
            font-size: 40px; /* Increased font size for emojis */
        }
        .card.flipped .content {
            display: block;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>××©×—×§ ×–×™×›×¨×•×Ÿ ×× ×’×œ×™×ª-××™××•×’'×™</h1>
    <div id="score">× ×™×§×•×“: 0</div>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const words = [
            {english: "Apple", emoji: "ğŸ"},
            {english: "Book", emoji: "ğŸ“š"},
            {english: "Cat", emoji: "ğŸ±"},
            {english: "Dog", emoji: "ğŸ¶"},
            {english: "House", emoji: "ğŸ "},
            {english: "Sun", emoji: "â˜€ï¸"},
            {english: "Tree", emoji: "ğŸŒ³"},
            {english: "Water", emoji: "ğŸ’§"}
        ];

        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;

        function createCard(content, isEmoji) {
            const card = document.createElement('div');
            card.className = 'card';
            const innerContent = document.createElement('div');
            innerContent.className = 'content';
            innerContent.textContent = content;
            card.appendChild(innerContent);
            card.addEventListener('click', () => flipCard(card, content, isEmoji));
            return card;
        }

        function flipCard(card, content, isEmoji) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push({card, content, isEmoji});

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = words.some(pair => 
                (pair.english === card1.content && pair.emoji === card2.content) ||
                (pair.english === card2.content && pair.emoji === card1.content)
            );

            if (isMatch) {
                card1.card.style.visibility = 'hidden';
                card2.card.style.visibility = 'hidden';
                matchedPairs++;
                score += 10;
                updateScore();

                if (matchedPairs === words.length) {
                    alert('×›×œ ×”×›×‘×•×“! ×¡×™×™××ª ××ª ×”××©×—×§ ×¢× ' + score + ' × ×§×•×“×•×ª!');
                }
            } else {
                card1.card.classList.remove('flipped');
                card2.card.classList.remove('flipped');
            }

            flippedCards = [];
        }

        function updateScore() {
            document.getElementById('score').textContent = '× ×™×§×•×“: ' + score;
        }

        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            const allCards = [
                ...words.map(pair => ({content: pair.english, isEmoji: false})),
                ...words.map(pair => ({content: pair.emoji, isEmoji: true}))
            ];
            allCards.sort(() => Math.random() - 0.5);

            allCards.forEach(({content, isEmoji}) => {
                const card = createCard(content, isEmoji);
                gameBoard.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body>
</html>
